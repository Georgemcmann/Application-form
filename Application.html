<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate kings application form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>ESTATE KING APPLICATION FORM</header>

    <form action="#">
        <span class="title">Personal information</span>
        <div class="fields">
            <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your address" required>
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Gender</label>
                        <input type="text" placeholder="Enter gender" required>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label>Date of birth</label>
                            <input type="date" placeholder="Enter your date of birth" required>
                        </div>
                        <div class="fields">
                            <div class="input-field">
                                <label>Height</label>
                                <input type="text" placeholder="Enter your height" required>
                            </div>
                            <div class="fields">
                                <div class="input-field">
                                    <label>Age</label>
                                    <input type="number" placeholder="Enter your Age" required>
                                </div>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Registration Date</label>
                                        <input type="date" placeholder="Enter your registration date" required>
                                    </div>
                                    <div class="fields">
                                        <div class="input-field">
                                            <label>Shoe Size</label>
                                            <input type="number" placeholder="Enter your shoe size" required>
                                        </div>
                                        <div class="fields">
                                            <div class="input-field">
                                                <label>Parents Name</label>
                                                <input type="text" placeholder="Enter your parents name" required>
                                            </div>
                                            <div class="fields">
                                                <div class="input-field">
                                                    <label>Phone Number</label>
                                                    <input type="number" placeholder="Enter your Mobile number" required>
                                                </div>
                                            <div class="fields">
                                                <div class="input-field">
                                                    <label>Parents phone number</label>
                                                    <input type="number" placeholder="Enter your parent phone number" required>
                                                </div>
                                                <div class="fields">
                                                    <div class="input-field">
                                                        <label>Email</label>
                                                        <input type="email" placeholder="Enter your Email address" required>
                                                    </div>
                                                    <button class="submitBtn">
                                                        <span class="submit">Submit</span>
                                                    </button>
    </form>
</div>
</body>
</html>
